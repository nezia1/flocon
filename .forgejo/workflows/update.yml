# Modified from https://github.com/NotAShelf/nyx/blob/d407b4d6e5ab7f60350af61a3d73a62a5e9ac660/.github/workflows/npins.yml
name: Update pinned sources
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *" # 4AM on 1st of every month
    - cron: "0 0 15 * *" # 4AM on the 15th of every month
jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: "${{ secrets.FORGEJO_TOKEN }}"

      - name: Install Lix
        uses: https://github.com/DeterminateSystems/nix-installer-action@v3
        with:
          source-url: https://install.lix.systems/lix/lix-installer-x86_64-linux
          logger: pretty
          github-token: ${{ secrets.ACTUAL_GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
            sandbox = true

      - name: Update flake inputs
        run: |
          nix flake update

      - name: Update npins
        run: |
          cd parts || exit
          nix run nixpkgs#npins update
      - name: Run checks
        run: nix flake check
      - name: Commit changes
        uses: https://github.com/stefanzweifel/git-auto-commit-action@v5
        with:
          commit_user_name: Forgejo Actions
          commit_message: "[CI]: bump inputs"
          commit_options: "--no-verify --signoff"
          push_options: "--force"
